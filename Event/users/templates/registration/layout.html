<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  {% block link %} {% endblock %}
</head>

<body class="">
  <nav id="navDuc" class="navbar navbar-expand-lg navbar-light"
    style="border-bottom: 1px #dbdbdb solid;background-color: #e3f2fd;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
      aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a href="{% url 'home' %}" class="navbar-brand" style="color: #fc7b03;">Eventful</a>
    <div class="collapse  navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{%url 'home'%}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="">Host an Event</a></li>
        <li class="nav-item"><a class="nav-link" href="">My Events</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">User: {{ user.get_username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}">Login</a>
        </li>
        {% endif%}
      </ul>
    </div>
    </div>
  </nav>
  <div id="content">
    {% block content%} {% endblock %}
  </div>
</body>

</html>
